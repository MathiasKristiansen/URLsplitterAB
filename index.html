<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        #unique-url {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>A/B Test URL Generator</h1>
    <label for="url">Enter Base URL:</label>
    <input type="text" id="url" placeholder="e.g., www.example.com" required>
    <button onclick="generateUniqueURL()">Generate Unique URL</button>

    <div style="margin-top: 20px;">
        <p><strong>Unique URL:</strong> <span id="unique-url"></span></p>
    </div>

    <script>
        async function generateUniqueURL() {
            const url = document.getElementById('url').value;
            const response = await fetch('/generate-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            document.getElementById('unique-url').textContent = data.uniqueUrl;
        }
    </script>
</body>
</html>
